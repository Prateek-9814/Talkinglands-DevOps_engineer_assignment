name: Node.js CI/CD

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build and package Docker image
        run: |
          docker build -t my-node-app .
          docker tag my-node-app:latest prateek9814/my-node-app:latest
